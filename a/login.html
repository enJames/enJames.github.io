<!DOCTYPE html>
<html>
    <head>
        <title>WEConnect: Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="/img/logo.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static-files/css/animate.css">
    	<link rel="stylesheet" type="text/css" href="../static-files/css/master.css">
    	<link rel="stylesheet" type="text/css" href="../static-files/css/login.css">
    </head>
    <body>
        <div class="login-wrapper">
            <div class="container ">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="login-div">
                            <div class="brand">
                                <div class="brand-img">
                                    <a href="../index.html">
                                        <img class="img-fluid" src="../static-files/img/logo.png" alt="logo">
                                    </a>
                                </div>
                            </div>
                            <div class="login-form">
                                <form class="my-form" method="POST">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input class="form-control" type="email" id="email" placeholder="e.g mail@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Password</label>
                                        <input class="form-control" type="email" id="email" placeholder="Enter your password">
                                    </div>
                                    <div class="text-center button-div">
                                        <button type="submit" name="submit" class="wc-btn">Login</button>
                                    </div>
                                </form>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p>
                                                <a href="#">Forgot password?</a>
                                            </p>
                                        </div>
                                        <div class="col-sm-6">
                                            <p>
                                                No account? <a href="signup_page.html">Sign Up</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
